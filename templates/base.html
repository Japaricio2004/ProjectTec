<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JOSETEC - Sistema de Reparaciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes blob {
      0% {
        transform: translate(0px, 0px) scale(1);
      }
      33% {
        transform: translate(30px, -50px) scale(1.1);
      }
      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
      100% {
        transform: translate(0px, 0px) scale(1);
      }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    
    .animate-blob {
      animation: blob 7s infinite;
    }
    
    .animation-delay-2000 {
      animation-delay: 2s;
    }
    
    .animation-delay-4000 {
      animation-delay: 4s;
    }
    
    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
      min-height: 100vh;
      position: relative;
    }
  </style>
</head>
<body class="text-white antialiased relative overflow-x-hidden">
  
  <!-- Animated background blobs -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -right-40 w-80 h-80 bg-blue-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
    <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-cyan-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-4000"></div>
  </div>

  <!-- Content wrapper with z-index -->
  <div class="relative z-10">
    <!-- Navigation -->
    <nav class="bg-transparent backdrop-blur-sm border-b border-white/10">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
          <!-- Logo -->
          <div class="flex items-center space-x-3">
            <div class="h-16 flex items-center justify-center">
              <img src="{{ url_for('static', filename='img/ImageTec.png') }}" alt="JOSETEC Logo" class="h-full w-auto object-contain max-h-14">
            </div>
          </div>
          
          <!-- User Menu -->
          <div class="flex items-center space-x-4">
            {% if session.get('usuario_id') %}
              <div class="flex items-center space-x-3 bg-white/10 backdrop-blur-md px-4 py-2 rounded-full border border-white/20">
                <div class="w-8 h-8 bg-gradient-to-br from-cyan-400 to-blue-500 rounded-full flex items-center justify-center text-white font-semibold text-sm">
                  {{ session['nombre'][0].upper() }}
                </div>
                <div class="hidden sm:block">
                  <p class="text-sm font-semibold text-white">{{ session['nombre'] }}</p>
                  <p class="text-xs text-cyan-200">{{ session['rol'] }}</p>
                </div>
              </div>
              <a href="/logout" class="text-sm font-medium text-white/80 hover:text-white px-4 py-2 rounded-lg hover:bg-white/10 transition-all duration-200">
                Salir
              </a>
            {% else %}
              <a href="/login" class="text-sm font-medium text-white hover:text-white px-5 py-2.5 rounded-lg hover:bg-white/10 transition-all duration-200">
                Iniciar Sesión
              </a>
              <a href="/register" class="text-sm font-semibold text-white bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 px-6 py-2.5 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300">
                Registrarse
              </a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="fade-in">
        {% block content %}
        <!-- Content goes here -->
        {% endblock %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-transparent border-t border-white/10 mt-20">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
          <div class="flex items-center space-x-2">
            <div class="h-12 flex items-center justify-center">
              <img src="{{ url_for('static', filename='img/ImageTec.png') }}" alt="JOSETEC Logo" class="h-full w-auto object-contain max-h-10">
            </div>
          </div>
          <p class="text-sm text-white/60">© 2025 Sistema de Reparaciones. Todos los derechos reservados.</p>
        </div>
      </div>
    </footer>
  </div>

</body>
</html>
