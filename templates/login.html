{% extends "base.html" %}
{% block content %}
<div class="min-h-[80vh] flex items-center justify-center px-4">
  <div class="max-w-md w-full">
    
    <!-- Back Button -->
    <a href="/" class="inline-flex items-center text-gray-700 hover:text-gray-900 mb-6 transition-colors">
      <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
      </svg>
      Volver
    </a>

    <!-- Card Container -->
    <div class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-2xl shadow-xl overflow-hidden">
      
      <!-- Header Section -->
      <div class="px-8 py-8 text-center">
        <div class="mx-auto w-16 h-16 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-2xl flex items-center justify-center mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-white mb-2">Iniciar Sesi√≥n</h1>
        <p class="text-blue-200 text-sm">Accede a tu cuenta de RepairHub</p>
      </div>

      <!-- Form Section -->
      <div class="px-8 pb-8">
        
        <!-- Role Tabs -->
        <div class="mb-6">
          <div class="grid grid-cols-2 gap-2 bg-white/5 rounded-lg p-1">
            <button 
              type="button"
              onclick="setRole('client')"
              id="tab-client"
              class="py-2 px-4 rounded-md text-sm font-medium transition-all bg-gradient-to-r from-blue-500 to-cyan-500 text-white"
            >
              Cliente
            </button>
            <button 
              type="button"
              onclick="setRole('technician')"
              id="tab-technician"
              class="py-2 px-4 rounded-md text-sm font-medium transition-all text-blue-200 hover:text-white"
            >
              T√©cnico
            </button>
          </div>
        </div>

        {% if error %}
          <div class="bg-red-500/20 border border-red-500/30 text-red-100 p-4 rounded-lg mb-6 flex items-start">
            <svg class="w-5 h-5 mt-0.5 mr-3 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
            <span class="text-sm">{{ error }}</span>
          </div>
        {% endif %}

        <form method="POST" class="space-y-4">
          <input type="hidden" name="role" id="role-input" value="client">
          
          <!-- Email Input -->
          <div class="space-y-2">
            <label for="correo" class="block text-sm font-medium text-white">
              Correo Electr√≥nico
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
              </div>
              <input 
                id="correo"
                name="correo" 
                type="email" 
                placeholder="tu@ejemplo.com" 
                class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 text-white placeholder-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                required
                autocomplete="email"
                value="{{ request.form.correo if request.form.correo else '' }}"
              >
            </div>
          </div>

          <!-- Password Input -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-white">
              Contrase√±a
            </label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-blue-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
              </div>
              <input 
                id="password"
                name="password" 
                type="password" 
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" 
                class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 text-white placeholder-blue-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all outline-none"
                required
                autocomplete="current-password"
              >
            </div>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit"
            class="w-full bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white font-semibold py-3 rounded-lg transition-all duration-200 shadow-md hover:shadow-lg"
          >
            Iniciar Sesi√≥n
          </button>
        </form>

        <!-- Register Link -->
        <div class="mt-6 text-center">
          <p class="text-blue-200 text-sm">
            ¬øNo tienes cuenta? 
            <a href="/register" class="text-cyan-400 hover:text-cyan-300 underline transition-colors">
              Reg√≠strate aqu√≠
            </a>
          </p>
        </div>

        <!-- Demo Info (only for clients) -->
        <div id="demo-info" class="mt-6 p-4 bg-blue-500/20 border border-blue-500/30 rounded-lg">
          <p class="text-blue-100 text-sm">
            üí° <span class="text-white font-medium">Demo:</span> Usa el c√≥digo <span class="text-cyan-400 font-medium">DEMO1234</span> para ver una orden de ejemplo
          </p>
        </div>

      </div>
    </div>

  </div>
</div>

<style>
  /* Asegurar que los placeholders se vean correctamente */
  input::placeholder {
    color: rgb(191, 219, 254);
    opacity: 0.7;
  }
</style>

<script>
  function setRole(role) {
    const clientTab = document.getElementById('tab-client');
    const technicianTab = document.getElementById('tab-technician');
    const roleInput = document.getElementById('role-input');
    const demoInfo = document.getElementById('demo-info');
    
    roleInput.value = role;
    
    if (role === 'client') {
      clientTab.classList.add('bg-gradient-to-r', 'from-blue-500', 'to-cyan-500', 'text-white');
      clientTab.classList.remove('text-blue-200', 'hover:text-white');
      technicianTab.classList.remove('bg-gradient-to-r', 'from-blue-500', 'to-cyan-500', 'text-white');
      technicianTab.classList.add('text-blue-200', 'hover:text-white');
      demoInfo.style.display = 'block';
    } else {
      technicianTab.classList.add('bg-gradient-to-r', 'from-blue-500', 'to-cyan-500', 'text-white');
      technicianTab.classList.remove('text-blue-200', 'hover:text-white');
      clientTab.classList.remove('bg-gradient-to-r', 'from-blue-500', 'to-cyan-500', 'text-white');
      clientTab.classList.add('text-blue-200', 'hover:text-white');
      demoInfo.style.display = 'none';
    }
  }
</script>
{% endblock %}
